version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: micronova_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: micronova
      MYSQL_USER: micronova
      MYSQL_PASSWORD: micronova
    ports:
      - "3307:3306"
    volumes:
      - db:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "micronova", "-pmicronova"]
      timeout: 5s
      retries: 10
      interval: 10s
      start_period: 30s

volumes:
  db:
